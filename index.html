<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" href="../Grocery-mart/styling sheet/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form class="signup-form">
					<label for="chk" aria-hidden="true">Sign Up</label>
					<input type="text" name="txt" placeholder="User name" required="" label="fa-solid fa-user">
					<input type="email" name="email" placeholder="Email" required="" class="email">
					<input type="password" name="pswd" placeholder="Password" required="" class="password">
					<button class="button-001">Sign up</button>
					<div class="signup-icon">
						<h5>All ready have an account? 
						  <a href="../Grocery-mart/pages/login.html">Login</a>
						</h5>
					</div>
				</form>
			</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="./scripts/signup.js"></script>
</body>
</html>
