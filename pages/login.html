<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="../styling sheet/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="login">
        <form class="login-form">
          <label for="chk" aria-hidden="true">Login Form</label>
          <input type="email" name="email" placeholder="Email" required=""  class="email">
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required="" class="password"/>
            <button class="button01">login form</button>
            <div class="signup-icon">
              <h5>Don't have an account?
                <a href="../signup.html">Signup</a>

              </h5>
            </div>
        </form>
      </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="../scripts/login.js"></script>
  </body>
</html>
